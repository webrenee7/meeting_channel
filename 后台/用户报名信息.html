<body>
	<div class="head">
    	<div class="head_body clearfix">
        	<div class="logo"><a href=""><img src="res/images/meeting/logo.png" /></a></div>
            <div class="login_info">
                <a href="">王女士 个人中心</a>
                <a href="" class="quit">退出</a>
            </div>
        </div>
    </div>
	<div class="main_top clearfix">
		<div class="left_title">医脉通医学会议</div>		
		<div class="center_title">2016年第八届全国室性心律失常专题会议</div>
		<div class="right_btn"><input type="button" class="btn orange_btn_short" value="关闭页面" /></div>
	</div>
	<div class="main_body">
		<div class="sign">
        	<div class="main_body_title"><span>用户报名信息设置</span></div>
            <div class="sign_body">
            	<div class="choice_info_top">
                	<div class="choice_info_title">已选用户信息</div>
                    <div class="choice_info_body">
                    	<div class="choice_info_box clearfix">
                        	<span>基础信息：</span>
                            <div class="choice_right">
                            	<label><input type="checkbox" />姓名</label>
                                <label><input type="checkbox" />性别</label>
                                <label><input type="checkbox" />出生日期</label>
                                <label><input type="checkbox" />手机号</label>
                                <label><input type="checkbox" />邮箱</label>
                            </div>
                        </div>
                        <div class="choice_info_box clearfix">
                        	<span>专业信息：</span>
                            <div class="choice_right">
                            	<label><input type="checkbox" />单位</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="choice_info_bottom">
                    <div class="choice_info_body">
                    	<div class="choice_info_box clearfix">
                        	<span>基础信息：</span>
                            <div class="choice_right">
                            	<label><input type="checkbox" />民族</label>
                                <label><input type="checkbox" />证件类型</label>
                                <label><input type="checkbox" />证件号</label>
                                <label><input type="checkbox" />邮编</label>
                            </div>
                        </div>
                        <div class="choice_info_box clearfix">
                        	<span>专业信息：</span>
                            <div class="choice_right">
                            	<label><input type="checkbox" />专业背景</label>
                            	<label><input type="checkbox" />学历</label>
                            	<label><input type="checkbox" />职称</label>
                            	<label><input type="checkbox" />职务</label>
                            </div>
                        </div>
                        <div class="choice_info_box clearfix">
                        	<span>辅助信息：</span>
                            <div class="choice_right">
                            	<label><input type="checkbox" />备注</label>
                                <textarea class="choice_tip"></textarea>
                            </div>
                        </div>
	                    <div class="choice_submit_box">
                        	<input type="button" class="btn grey_btn_35" value="提  交" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
