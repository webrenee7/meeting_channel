<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>设置-显示模块</title>
<link href="res/css/meeting.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div class="head">
    	<div class="head_body clearfix">
        	<div class="logo"><a href=""><img src="res/images/meeting/logo.png" /></a></div>
            <div class="login_info">
                <a href="">王女士 个人中心</a>
                <a href="" class="quit">退出</a>
            </div>
        </div>
    </div>
	<div class="main_top clearfix">
		<div class="left_title">医脉通医学会议</div>		
		<div class="center_title">某某会议</div>
		<div class="right_btn"><input type="button" class="btn orange_btn_short" value="关闭页面" /></div>
	</div>
	<div class="main_body">
		<div class="one_box">
			<div class="main_body_title"><span>显示模块</span></div>
			<div class="main_body_content">
				<div class="box_show">
					<div class="show_choice clearfix">
						<label>序号：</label>
						<select>
							<option>会场花絮</option>			
						</select>
						<input type="button" class="btn orange_btn_short" value="新增" />
					</div>
					<div class="show_table_box">
						<table cellpadding="0" cellspacing="0" class="show_table">
							<thead>
								<tr>
									<th width="160" style="padding-left:20px;">序号</th>
									<th width="160" class="te_l">栏目</th>
									<th width="50">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td style="height:10px;"></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<td><input type="text" class="text" /></td>
									<td>会场花絮</td>
									<td><a href="#">删除</a></td>
								</tr>
								<tr>
									<td><input type="text"class="text" /></td>
									<td class="te_l">文章列表页2</td>
									<td><a href="#">删除</a></td>
								</tr>
								<tr>
									<td><input type="text"class="text" /></td>
									<td class="te_l">文章列表页3</td>
									<td><a href="#">删除</a></td>
								</tr>
								<tr>
									<td><input type="text"class="text" /></td>
									<td>文章列表页4</td>
									<td><a href="#">删除</a></td>
								</tr>
								<tr>
									<td><input type="text"class="text" /></td>
									<td>文章列表页5</td>
									<td><a href="#">删除</a></td>
								</tr>
								<tr>
									<td rowspan="3"><input type="button" class="btn order_btn" value="排序" /></td>
								</tr>
							</tbody>
						</table>						
					</div>
				</div>
			</div>
		</div>
	</div>
    <div class="footer">
    	<div class="footer_body">
            <ul>
                <li><a href="">关于我们</a>|</li>
                <li><a href="">系列期刊</a>|</li>
                <li><a href="">期刊订阅</a>|</li>
                <li><a href="">新媒体产品</a></li>
            </ul>
            <p>京ICP备 07035254号   京公网安备  11010102000192号    出版物经营许可证  新出发京零字第东130025号</p>
        </div>
    </div>
</body>
</html>
