<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会议日程-设置-日程管理</title>
<link href="res/css/meeting.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div class="head">
    	<div class="head_body clearfix">
        	<div class="logo"><a href=""><img src="res/images/meeting/logo.png" /></a></div>
            <div class="login_info">
                <a href="">王女士 个人中心</a>
                <a href="" class="quit">退出</a>
            </div>
        </div>
    </div>
	<div class="main_top clearfix">
		<div class="left_title">医脉通医学会议</div>		
		<div class="center_title">某某会议</div>
		<div class="right_btn"><input type="button" class="btn orange_btn_short" value="关闭页面" /></div>
	</div>
	<div class="main_body">
		<div class="one_box">
			<div class="main_body_title"><span>设置会议日程</span></div>
			<div class="main_body_content">
				<div class="date_set">
					<div class="date_set_input clearfix">
						<span class="left star_color">*</span>
						<label>时间：</label>
						<input type="text" class="short_text input_text" />
						<span class="left">———</span>
						<input type="text" class="short_text input_text" />
					</div>
					<div class="date_set_input clearfix">
						<span class="left star_color">&nbsp;</span>
						<label>专场名称：</label>
						<input type="text" class="long_text input_text" value="肝病专场" />
					</div>
					<div class="date_set_input clearfix">
						<span class="left star_color">&nbsp;</span>
						<label>地址：</label>
						<input type="text" class="long_text input_text" value="第一会议厅" />
					</div>
					<div class="date_set_input clearfix">
						<span class="left star_color left">&nbsp;</span>
						<label>内容：</label>
						<textarea>富文本展示</textarea>
						<input type="button" class="btn grey_gradient_btn left mat_259" value="删除" />
					</div>
				</div>
				<div class="submit_box mal_84">
					<input type="button" class="btn blue_gradient_btn" value="保存" />
				</div>
			</div>
		</div>
	</div>
    <div class="footer">
    	<div class="footer_body">
            <ul>
                <li><a href="">关于我们</a>|</li>
                <li><a href="">系列期刊</a>|</li>
                <li><a href="">期刊订阅</a>|</li>
                <li><a href="">新媒体产品</a></li>
            </ul>
            <p>京ICP备 07035254号   京公网安备  11010102000192号    出版物经营许可证  新出发京零字第东130025号</p>
        </div>
    </div>
</body>
</html>
