			<div class="main_body_content">
				<div class="add_admin">
					<div class="submit_box"><input type="button" class="btn add_admin_btn" /></div>
					<div class="add_adminTable">
						<table class="add_admin_table" cellpadding="0" cellspacing="0">

		<div class="pop_body">
			<div class="pop_input clearfix">
				<label>管理员姓名：</label>

			</div>
			<div class="pop_input clearfix">
				<label>管理员电话：</label>
				<input type="text" class="text input_text" />
			</div>
		</div>
		<div class="pop_submit clearfix">
			<input type="button" class="btn orange_btn_short left" value="保存" />
			<input type="button" class="btn blue_btn_short right" value="取消" />
		</div>
	</div>
	<script>
		var popbox = document.getElementById("pop_box");
		var pop_h = popbox.clientHeight;
