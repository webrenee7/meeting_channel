								<input type='button' class="btn grey_gradient_btn mal_15 wid_105" value="浏览" style="_display:none;"  />
								<input type="file" name="fileField" class="file" size="28" onchange="document.getElementById('textfield').value=this.value" />
								<input type="submit" name="submit" class="btn blue_gradient_btn mal_15 wid_105" value="增加附件" style="_margin-left:290px;_height:24px"  />

						</div>

				</div>
